<div class="global-jumbotron">
	<div class="row text-center">
		<div class="col-xs-12">
			<a ui-sref="index.signed_in.contacts.new">New Contact</a>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div ng-repeat="contact in contacts.contacts | orderBy:'last_name'">
				<a ui-sref="index.signed_in.contacts.show({ id: contact.id })">{{ contact.last_name }}, {{ contact.first_name }}</a><br>
			</div>
		</div>
		<div class ="col-xs-6">
			<div ui-view></div>
		</div>
	</div>
</div>
