<div class="global-jumbotron">
	<div class="row text-center">
		<div class="col-xs-12">
			<a ui-sref="index.signed_in.contacts.new">New Contact</a>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-xs-3">
			<div class="form-group">
				<label for="first_name_search">First Name Search</label><br>
				<input type="text" ng-model="contacts.firstNameSearch" class="form-control global-form-input" id="first_name_search">
			</div>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<label for="last_name_search">Last Name Search</label><br>
				<input type="text" ng-model="contacts.lastNameSearch" class="form-control global-form-input" id="last_name_search">
			</div>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<label for="occupation_search">Occupation Search</label><br>
				<input type="text" ng-model="contacts.occupationSearch" class="form-control global-form-input" id="occupation_search">
			</div>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<label for="employer_search">Employer Search</label><br>
				<input type="text" ng-model="contacts.employerSearch" class="form-control global-form-input" id="employer_search">
			</div>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-xs-3">
			<div class="form-group">
				<label for="email_search">Email Search</label><br>
				<input type="text" ng-model="contacts.emailSearch" class="form-control global-form-input" id="email_search">
			</div>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<label for="city_search">City Search</label><br>
				<input type="text" ng-model="contacts.citySearch" class="form-control global-form-input" id="city_search">
			</div>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<label for="state_search">State Search</label><br>
				<input type="text" ng-model="contacts.stateSearch" class="form-control global-form-input" id="state_search">
			</div>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<label for="zip_code_search">Zip Code Search</label><br>
				<input type="text" ng-model="contacts.zipCodeSearch" class="form-control global-form-input" id="zip_code_search">
			</div>
		</div>
	</div>
	<div ui-view></div>
	<div class="text-center">
		<div ng-repeat="contact in contacts.contacts | caseInsensitive:'first_name':contacts.firstNameSearch | caseInsensitive:'last_name':contacts.lastNameSearch | caseInsensitive:'occupation':contacts.occupationSearch | caseInsensitive:'employer':contacts.employerSearch | caseInsensitive:'email':contacts.emailSearch | caseInsensitive:'city':contacts.citySearch | caseInsensitive:'state':contacts.stateSearch | caseInsensitive:'zip_code':contacts.zipCodeSearch | orderBy:'last_name'">
			<a ui-sref="index.signed_in.contacts.show({ id: contact.id })">{{ contact.last_name }}, {{ contact.first_name }}</a><br>
		</div>
	</div>
</div>
