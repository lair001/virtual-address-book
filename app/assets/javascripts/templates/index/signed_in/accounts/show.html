<div class="global-jumbotron text-center">
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Account Information</label><br>
			</div>
			<div class="form-group">
				<label>Username</label><br>
				{{ accountsShow.user.username }}
			</div>
			<div class="form-group">
				<label>Email</label><br>
				{{ accountsShow.user.email }}
			</div>
			<a ui-sref="index.signed_in.accounts.show.edit({id: currentUser.id})">Edit Account</a> | <a ui-sref="index.signed_in.accounts.show.delete({id: currentUser.id})">Delete Account</a>
		</div>
		<div class="col-xs-6">
			<div ng-if="accountsShow.errorTitle">
				<div class="form-group">
					<label>{{ accountsShow.errorTitle }}</label>
				</div>
			</div>
			<div ng-if="accountsShow.errorsDetail">
				<div class="form-group">
					<label>
						<div ng-repeat="error in accountsShow.errorsDetail">
							{{ error }}
						</div>
					</label>
				</div>
			</div>
			<div ui-view></div>
		</div>
	</div>
</div>
