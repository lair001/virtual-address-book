<div class="global-jumbotron text-center">

	<div ng-if="signIn.errorTitle">
		<div class="form-group">
			<label>{{ signIn.errorTitle }}</label>
		</div>
	</div>

	<form class="global-form quarter-width">

		<div class="form-group">
			<label for="username">Username</label><br>
			<input type="text" ng-model="signIn.user.username" class="form-control global-form-input" id="username">
		</div>

		<div class="form-group">
			<label for="password">Password</label><br>
			<input type="password" ng-model="signIn.user.password" class="form-control global-form-input" id="password">
		</div>

		<input type="submit" ng-click="signIn.submit($event);" class="btn btn-default global-form-btn">

	</form>

</div>
