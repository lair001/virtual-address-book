<div class="global-jumbotron text-center">

	<div ng-if="signUp.errorsDetail">
		<div class="form-group">
			<label>
				<div ng-repeat="error in signUp.errorsDetail">
					{{ error }}
				</div>
			</label>
		</div>
	</div>

	<form class="global-form quarter-width" name="form">

		<div class="form-group">
			<label for="username">Username</label><br>
			<input type="text" ng-model="signUp.user.username" class="form-control global-form-input" id="username" name="username"
				minlength="2"
				maxlength="50"
				absence-of-forbidden-characters
				required>
		</div>

		<div class="form-group" ng-messages="form.username.$error" ng-if="form.username.$touched && form.username.$invalid">
			<label>
				<div ng-message="required">
					Username is required!
				</div>
				<div ng-message="minlength">
					Username must be at least 2 characters!
				</div>
				<div ng-message="maxlength">
					Username can be no longer than 50 characters!
				</div>
				<div ng-message="absenceOfForbiddenCharacters">
					Username must not have forbidden characters!
				</div>
			</label>
		</div>

		<div class="form-group">
			<label for="email">Email</label><br>
			<input type="email" ng-model="signUp.user.email" class="form-control global-form-input" id="email" name="email"
				minlength="5"
				maxlength="50"
				absence-of-whitespace
				absence-of-forbidden-characters
				required>
		</div>

		<div class="form-group" ng-messages="form.email.$error" ng-if="form.email.$touched && form.email.$invalid">
			<label>
				<div ng-message="required">
					Email is required!
				</div>
				<div ng-message="minlength">
					Email must be at least 5 characters!
				</div>
				<div ng-message="maxlength">
					Email can be no longer than 50 characters!
				</div>
				<div ng-message="absenceOfWhitespace">
					Email must not have Whitespace!
				</div>
				<div ng-message="absenceOfForbiddenCharacters">
					Email must not have forbidden characters!
				</div>
			</label>
		</div>

		<div class="form-group">
			<label for="password">Password</label><br>
			<input type="password" ng-model="signUp.user.password" class="form-control global-form-input" id="password" name="password">
		</div>

		<div class="form-group">
			<label for="password_confirmation">Password Confirmation</label><br>
			<input type="password" ng-model="signUp.user.password_confirmation" class="form-control global-form-input" id="password_confirmation" name="password_confirmation" minlength="6" equal-to="form.password" minlength="6">
		</div>

		<div class="form-group" ng-messages="form.password_confirmation.$error" ng-if="form.password_confirmation.$touched && form.password_confirmation.$invalid">
			<label>
				<div ng-message="equalTo">
					Password Confirmation must match Password!
				</div>
				<div ng-message="minlength">
					Username must be at least 6 characters!
				</div>
			</label>
		</div>

		<input type="submit" ng-click="signUp.submit($event);" class="btn btn-default global-form-btn" value="Sign Up">

	</form>

</div>
